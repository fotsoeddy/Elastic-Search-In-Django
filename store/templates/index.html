<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-xl bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-semibold mb-4 text-center text-gray-800">Search Products by Name</h1>
    
    <form method="get" action="" class="flex gap-2">
      <input
        type="text"
        name="q"
        placeholder="Enter product name..."
        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition"
      >
        Search
      </button>
    </form>

    <!-- Display results here -->
    {% if results %}
      <div class="mt-6">
        <h2 class="text-lg font-medium text-gray-700 mb-2">Search Results:</h2>
        <ul class="space-y-2">
          {% for product in results %}
            <li class="border-b pb-2">
              <p class="text-gray-900 font-semibold">{{ product.name }}</p>
              <p class="text-gray-600 text-sm">{{ product.description|truncatewords:20 }}</p>
            </li>
          {% endfor %}
        </ul>
      </div>
    {% elif query %}
      <p class="mt-6 text-gray-500 text-center">No results found for "{{ query }}"</p>
    {% endif %}
  </div>
</body>
</html>
